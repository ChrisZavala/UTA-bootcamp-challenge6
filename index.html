<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>


<header class="bg-custom text-white text-center p-2">
    <h1>Weather Dashboard</h1>
</header>

<main class="container-fluid">
    <div class="row">
        <div class="col-12 col-md-3 p-2 search-column">
            <form class="border p-2" id="city-search-form">
                <h4>Search for a City</h2>
                    <input id="city" type="text" autofocus="true" class="form-input"/>
                    <button class="btn btn-primary" type="submit">Search</button>
            </form>
            <div class="past-search border" id="past-search-buttons"></div>
        </div>
        <div class="col-12 col-md-9">
            <div class="row border selected-city" id="current-forecast">
                <div class="col-12">
                    <h2 id="searched-city"></h2>
                    <div id="current-weather-container" class="list-group"></div>
                </div>
            </div>
            <div class="row border" id="five-day-forecast">
                <h2 class="col-12" id="forecast"></h2>
                <div class="d-flex" id="five-day-container"></div>
            </div>
        </div>
    </div>
</main>
<!-- here I am going go with this version of the jquery 3.5.1 just because we used this in class for stability sake -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.3/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.js"></script>
<script src="./assets/js/script.js"></script>
</body>
</html>
